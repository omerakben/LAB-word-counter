<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Main CSS -->
  <link rel="stylesheet" href="main.css">
  <title>Word Counter</title>
</head>
<body>
  <h1>Word Counter</h1>
  
  <button id="bg-switch" class="btn btn-secondary">Dark Mode</button>
  
  <div id="error" class="error text-danger"></div>
  
  <form>
    <div class="mb-3">
      <label for="floatingTextarea2" class="form-label">Place your words text area...</label>
      <textarea
        class="form-control"
        placeholder="Start typing here..."
        id="floatingTextarea2"
        rows="20"
      ></textarea>
    </div>
    
    <button class="btn btn-success custom-button" type="submit">Submit</button>
    <button class="btn btn-danger custom-button" type="reset">Clear</button>
  </form>
  
  
  
  <div id="word-count"></div>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
